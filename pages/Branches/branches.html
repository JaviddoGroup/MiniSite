<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/icon/fav-icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Branchs</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>



    <div class="header">
        <div class="header-left">
            <a href="../../index.html" style="display: flex;">
                <div class="header-left-img"><img src="./media/icon/logo.svg" alt="logo"></div>
            </a>
            <div>
                <p data-keyword="header-left">A leading company in the field of auto parts</p>
            </div>
        </div>
        <a class="contact-us-link" href="https://www.javiddo.com/contact" target="_blank">
            <div class="header-center">
                <div>
                    <p data-keyword="header-center">ORDER AUTO PARTS</p>
                </div>
                <div><img src="./media/icon/go-to-link.svg" alt=""></div>
            </div>
        </a>
        <div class="header-right">
            <div class="header-right-left-text">
                <p data-keyword="header-right">WE WORK ON WEEKDAYS FROM 09:00 TO 19:00</p>
            </div>
            <a href="tel:+8617758077142">
                <div class="header-right-right">
                    <p class="header-right-right-text">+8617758077142
                    </p>
                    <div class="header-right-right-image">
                        <img src="./media/icon/phone.svg" alt="Call Us">
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="menus-front">
        <div class="menu-icon">
            <div class="menus-svg-front-height">
                <img src="./media/icon/burgermenu.svg" alt="burgermenu">
            </div>
            <div class="menus">
                <p class="keyword-link" data-keyword="select-your-catalog">SELECT A PAGE</p>
                <a href="../../index.html" data-keyword="page-production">Home</a>
                <a href="" data-keyword="page-certificates">Certificates</a>
                <a href="" data-keyword="page-faq">FAQ</a>
                <a href="" data-keyword=""></a>
                <a href="" data-keyword=""></a>
                <a href="" data-keyword=""></a>
                <div class="move-language">
                    <div class="laguage-section">
                        <p class="select-langugage" data-keyword="choose-you-lang">CHOOSE THE
                            LANGUAGE</p>
                        <div class="radio-inputs">
                            <label class="radio">
                                <input type="radio" name="radio" checked="">
                                <span class="name">EN</span>
                            </label>
                            <label class="radio">
                                <input type="radio" name="radio">
                                <span class="name">RU</span>
                            </label>

                            <label class="radio">
                                <input type="radio" name="radio">
                                <span class="name">AZ</span>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="slider-center">
        <div class="slyder-pictures">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(./media/img/branch1.png)"></div>
                    <div class="swiper-slide" style="background-image:url(./media/img/branch2.png)"></div>
                    <div class="swiper-slide" style="background-image:url(./media/img/branch3.png)"></div>
                    <!-- Добавьте больше слайдов при необходимости -->
                    <div class="swiper-slide">
                        <!-- Override maxRatio parameter -->
                        <div class="swiper-zoom-container" data-swiper-zoom="5">
                            <img src="./media/img/branch1.png" />
                        </div>
                    </div>
                </div>
                <!-- Добавьте стрелки навигации, если хотите -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </div>

    </div>










    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="./media/video/background-prod.mp4" type="video/mp4">
        </video>
        <div
            style="position: absolute; width: 100%; height: 100%; background-color: #0000009c; backdrop-filter: blur(10px); position: relative;">
        </div>
    </div>
    <div class="spinnerContainer">
        <div class="spinner"></div>
        <div class="loader">
            <p data-keyword="onload-loading">Loading </p>
            <div class="words">
                <span class="word" data-keyword="onload-loading-videos">videos</span>
                <span class="word" data-keyword="onload-loading-images">images</span>
                <span class="word" data-keyword="onload-loading-codes">codes</span>
                <span class="word" data-keyword="onload-loading-catalogs">catalogues</span>
                <span class="word" data-keyword="onload-loading-page">page</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            autoplay: {
                delay: 500, // Задержка между переключениями в миллисекундах (5 секунд в данном случае)
                disableOnInteraction: true, // Отключить автопрокрутку после взаимодействия пользователя (необязательно)
            },
            preloadImages: 0,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
